<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <title>SpringBoot</title>
</head>
<body>
    <div class="container">
        <div class="form-register">
            <h1 class="title-default">
                Cadastro
            </h1>
            <form>
                <input name="nome" id="nome" type="text" placeholder="Nome Completo">
                <input name="email" id="email" type="email" placeholder="E-mail: email@email.com">
                <input name="telefone" id="telefone" type="tel" placeholder="Telefone: (xx) x xxxx-xxxx">
                <input name="senha" id="senha" type="password" placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
